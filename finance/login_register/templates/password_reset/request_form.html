{% extends "base.html" %}
{% block title %}ลืมรหัสผ่าน{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-900">ลืมรหัสผ่าน</h2>
        <p class="text-center text-sm text-gray-600">ใส่ Email ที่คุณสมัคไว้</p>
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">ยืนยัน Email </button>
        </form>
    </div>
</div>
{% endblock %}
