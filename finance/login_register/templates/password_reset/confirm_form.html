{% extends "base.html" %}
{% block title %}Enter new password{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-900">ตั้งรหัสผ่านใหม่</h2>
        {% if validlink %}
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">เปลี่ยนรหัสผ่าน</button>
            </form>
        {% else %}
            <p class="text-center text-red-600">ลิ้งอาจไม่ถูกต้องหรือมีการใช้ไปแล้ว</p>
        {% endif %}
    </div>
</div>
{% endblock %}
